<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Live Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #0b0e14; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: #0b0e14; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #1c222d; border: 1px solid rgba(255,255,255,0.08); width: 100%; max-width: 360px; border-radius: 24px; padding: 24px; }
        .input-box { position: relative; border: 1px solid #3d4452; border-radius: 12px; padding: 12px; background: transparent; margin-bottom: 16px; }
        .input-box label { position: absolute; top: -10px; left: 12px; background: #1c222d; padding: 0 5px; font-size: 11px; color: #848e9c; font-weight: 600; }
        .input-box input, .input-box select { background: transparent; border: none; width: 100%; color: white; outline: none; font-size: 14px; }
        .tab-btn { flex: 1; padding: 10px; font-size: 12px; font-weight: 700; border-radius: 10px; color: #848e9c; }
        .tab-btn.active { background: #3d4452; color: white; }
        #mainTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .btn-up { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-down { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
    </style>
</head>
<body>
    <div id="authWrapper">
        <div class="auth-card">
            <div class="flex bg-[#0b0e14] p-1 rounded-xl mb-6">
                <button id="tabLogin" onclick="setAuthMode('login')" class="tab-btn active">LOG IN</button>
                <button id="tabReg" onclick="setAuthMode('reg')" class="tab-btn">SIGN UP</button>
            </div>
            <div id="regFields" style="display:none">
                <div class="input-box"><label>Country</label><select id="authCountry"><option>India</option><option>Pakistan</option></select></div>
            </div>
            <div class="input-box"><label>Email</label><input type="email" id="authEmail" placeholder="Enter email"></div>
            <div class="input-box"><label>Password</label><input type="password" id="authPass" placeholder="••••••••"></div>
            <button onclick="executeAuth()" id="authSubmitBtn" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl uppercase text-xs">Login ➔</button>
        </div>
    </div>

    <div id="mainTerminal">
        <header class="flex justify-between items-center mb-3 px-1">
            <div class="flex items-center gap-3">
                <div id="profileIco" class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-black">U</div>
                <div><p class="text-[8px] text-gray-500 font-bold uppercase">Live Wallet</p><h1 id="balanceText" class="text-xl font-extrabold text-white">$0.00</h1></div>
            </div>
            <button onclick="location.reload()" class="text-xs text-gray-500 font-bold underline">LOGOUT</button>
        </header>
        <main class="relative flex-grow rounded-[30px] overflow-hidden border border-white/5 bg-black mb-3">
            <div id="chartContainer" class="h-full w-full"></div>
            <div id="tradeTimer" class="hidden absolute bottom-6 right-6 bg-yellow-500 text-black px-5 py-2 rounded-full font-black text-sm z-50">⏱ <span id="clock">00:00</span></div>
        </main>
        <footer class="p-4 rounded-[32px] bg-[#1c222d]">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-black/40 px-5 py-3 rounded-2xl"><span class="text-[9px] text-gray-500 block mb-1">Amount</span><input id="invAmount" type="number" value="100" class="bg-transparent outline-none font-black text-white w-full"></div>
                <div class="bg-black/40 px-5 py-3 rounded-2xl"><span class="text-[9px] text-gray-500 block mb-1">Time</span><select id="invTime" class="bg-transparent font-black text-sm text-white w-full"><option value="5">5 Sec</option><option value="60">1 Min</option></select></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startTrade('UP')" class="btn-up h-16 rounded-2xl font-black text-white">CALL</button>
                <button onclick="startTrade('DOWN')" class="btn-down h-16 rounded-2xl font-black text-white">PUT</button>
            </div>
        </footer>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const SB_URL = 'https://yeoetblketgwpsudnvhr.supabase.co'; 
        const SB_KEY = 'sb_publishable_sgL37oN4LMWE2_ln9X6hYQ_DzkggigP';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        let user = null;
        let authMode = 'login';
        let isTrading = false;

        function setAuthMode(m) {
            authMode = m;
            document.getElementById('tabLogin').classList.toggle('active', m === 'login');
            document.getElementById('tabReg').classList.toggle('active', m === 'reg');
            document.getElementById('regFields').style.display = m === 'reg' ? 'block' : 'none';
            document.getElementById('authSubmitBtn').innerText = m === 'reg' ? 'Create Account ➔' : 'Log In ➔';
        }

        async function executeAuth() {
            const email = document.getElementById('authEmail').value.trim();
            const pass = document.getElementById('authPass').value.trim();
            if(authMode === 'reg') {
                const tid = Math.floor(100000 + Math.random() * 900000);
                const { error } = await supabase.from('profiles').insert([{ email, password: pass, tid, balance: 3000 }]);
                if(error) alert("Error: Account exists!"); else { alert("Registered! Please Login."); setAuthMode('login'); }
            } else {
                const { data } = await supabase.from('profiles').select('*').eq('email', email).eq('password', pass).single();
                if(data) {
                    if(data.is_blocked) return alert("ACCOUNT BLOCKED BY ADMIN!");
                    user = data;
                    document.getElementById('authWrapper').style.display = 'none';
                    document.getElementById('mainTerminal').style.display = 'flex';
                    syncUI(); loadChart();
                } else alert("Invalid Login");
            }
        }

        async function syncUI() {
            const { data } = await supabase.from('profiles').select('*').eq('id', user.id).single();
            if(data) {
                user = data;
                document.getElementById('balanceText').innerText = "$" + parseFloat(user.balance).toFixed(2);
                document.getElementById('profileIco').innerText = user.email[0].toUpperCase();
            }
        }

        function loadChart() { new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "chartContainer", "hide_top_toolbar": true, "backgroundColor": "#0b0e14" }); }

        async function startTrade(type) {
            const amt = parseFloat(document.getElementById('invAmount').value);
            if(amt > user.balance || isTrading || amt <= 0) return alert("Check Balance");
            isTrading = true;
            await supabase.from('profiles').update({ balance: user.balance - amt }).eq('id', user.id);
            syncUI();
            let time = parseInt(document.getElementById('invTime').value);
            document.getElementById('tradeTimer').classList.remove('hidden');
            const itv = setInterval(async () => {
                time--;
                document.getElementById('clock').innerText = `00:${time < 10 ? '0'+time : time}`;
                if(time <= 0) {
                    clearInterval(itv);
                    document.getElementById('tradeTimer').classList.add('hidden');
                    isTrading = false;
                    let win = user.trade_control === 'win' ? true : (user.trade_control === 'loss' ? false : Math.random() > 0.5);
                    if(win) {
                        const profit = amt * 1.82;
                        await supabase.from('profiles').update({ balance: user.balance + profit }).eq('id', user.id);
                        alert("WIN! +$" + profit.toFixed(2));
                    } else alert("LOSS!");
                    syncUI();
                }
            }, 1000);
        }
    </script>
</body>
</html>
