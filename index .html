<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-grad-green { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-grad-red { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 8px; width: 100%; color: white; font-size: 14px; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .tab-btn.active { background: #2d3748; color: white; border-radius: 8px; }
        .result-overlay { position: fixed; inset: 0; z-index: 200; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px); }
        .win-glow { text-shadow: 0 0 25px #22c55e; color: #22c55e; }
        .loss-glow { text-shadow: 0 0 25px #ef4444; color: #ef4444; }
        .entry-line { position: absolute; width: 100%; border-top: 2px dashed #eab308; z-index: 40; pointer-events: none; top: 50%; }
        .scale-up { animation: scaleUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes scaleUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="resultModal" class="result-overlay">
        <div class="text-center scale-up">
            <div id="resIcon" class="text-7xl mb-4">üèÜ</div>
            <h2 id="resTitle" class="text-4xl font-black uppercase italic tracking-tighter mb-2">PROFIT</h2>
            <h1 id="resAmount" class="text-5xl font-extrabold mb-8">$0.00</h1>
            <button onclick="hideM('resultModal')" class="px-10 py-3 bg-white text-black font-black rounded-full text-xs uppercase tracking-widest">Continue</button>
        </div>
    </div>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl border border-white/10">
            <h1 class="text-2xl font-extrabold text-center mb-6 uppercase tracking-tighter">ProTrade</h1>
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <button id="loginTabBtn" onclick="setAuthMode('login')" class="tab-btn flex-1 py-2 text-sm font-bold">Login</button>
                <button id="regTabBtn" onclick="setAuthMode('reg')" class="tab-btn active flex-1 py-2 text-sm font-bold">Registration</button>
            </div>
            <div class="space-y-4">
                <div id="regExtraFields">
                    <select class="auth-input mb-4"><option>Pakistan</option><option>India</option></select>
                    <select class="auth-input mb-4"><option>USDT</option></select>
                </div>
                <input type="email" id="email" placeholder="Email" class="auth-input">
                <input type="password" id="password" placeholder="Password (Min 6 Chars)" class="auth-input">
                <button onclick="handleAuthSubmit()" id="mainAuthBtn" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-sm uppercase tracking-wider">Registration</button>
            </div>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div onclick="showM('settingsM')" class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold uppercase cursor-pointer" id="userInitial">?</div>
                <div>
                    <p class="text-[8px] text-gray-400 font-bold uppercase">REAL BALANCE</p>
                    <h1 id="balanceDisp" class="text-xl font-extrabold text-white tracking-tight">$0.00</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showM('depM')" class="bg-yellow-500 text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">DEPOSIT</button>
                <button onclick="showM('witM')" class="bg-white text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">WITHDRAW</button>
            </div>
        </header>

        <div class="px-1 mb-2">
            <div class="bg-white/5 border border-white/10 rounded-xl px-3 py-2 flex items-center justify-between">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Select Asset</span>
                <select id="assetSelect" onchange="updateAsset(this.value)" class="bg-transparent text-yellow-500 font-black text-xs outline-none">
                    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="OANDA:XAUUSD">GOLD</option>
                </select>
            </div>
        </div>

        <main class="relative flex-grow rounded-2xl overflow-hidden border border-gray-800 bg-black mb-2">
            <div id="entryLine" class="entry-line hidden"></div>
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="statusBox" class="hidden absolute top-2 right-2 bg-yellow-500 text-black px-3 py-1 rounded-full text-[9px] font-black z-50 uppercase animate-pulse">Trade Active...</div>
        </main>

        <footer class="glass-card p-3 rounded-2xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">AMOUNT</span>
                    <input id="tradeAmt" type="number" value="10" class="bg-transparent outline-none font-bold text-white w-full">
                </div>
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">TIME</span>
                    <select id="duration" class="bg-transparent font-bold text-white w-full outline-none">
                        <option value="5">5 Sec</option>
                        <option value="15">15 Sec</option>
                        <option value="30">30 Sec</option>
                        <option value="60">1 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="btn-grad-green h-14 rounded-2xl font-black text-white text-sm uppercase">CALL</button>
                <button onclick="initTrade('DOWN')" class="btn-grad-red h-14 rounded-2xl font-black text-white text-sm uppercase">PUT</button>
            </div>
        </footer>
    </div>

    <div id="depM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm text-center border border-white/10"><div id="depStep0"><h2 class="text-lg font-bold mb-4 uppercase text-yellow-500">Deposit Funds</h2><input type="number" id="depAmountInput" placeholder="Minimum $10" class="auth-input mb-4 text-center text-lg"><button onclick="goToDepStep1()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">Next</button><button onclick="hideM('depM')" class="mt-4 text-gray-500 text-[10px] font-bold uppercase block w-full">Cancel</button></div><div id="depStep1" class="hidden"><h2 class="text-lg font-bold mb-4 uppercase text-yellow-500">USDT (TRC20)</h2><div class="bg-white p-2 rounded-xl mb-4 w-40 mx-auto"><img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM" alt="QR"></div><div class="bg-black/50 p-3 rounded-xl mb-4 flex items-center justify-between"><code class="text-[10px] text-white truncate">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</code><button onclick="copyAddr()" class="text-yellow-500 font-bold text-[10px] uppercase ml-2">Copy</button></div><button onclick="showDepForm()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">I Have Paid</button><button onclick="resetDep()" class="mt-4 text-gray-500 text-[10px] font-bold uppercase block w-full">Back</button></div><div id="depStep2" class="hidden text-left"><h2 class="text-lg font-bold mb-4 uppercase text-center text-yellow-500">Submit Proof</h2><input type="text" id="userTg" placeholder="Telegram ID" class="auth-input mb-3"><input type="text" id="txid" placeholder="TXID" class="auth-input mb-3"><button onclick="finalSubmitDeposit()" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Submit</button></div></div></div>
    <div id="witM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm border border-white/10"><h2 class="text-lg font-bold mb-4 uppercase text-center text-yellow-500">Withdraw</h2><input type="text" id="witAddress" placeholder="Wallet Address" class="auth-input mb-3"><input type="number" id="witAmount" placeholder="Amount ($)" class="auth-input mb-3"><button onclick="handleWithdraw()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">Submit Request</button><button onclick="hideM('witM')" class="w-full text-center text-gray-500 text-[10px] font-bold uppercase mt-4">Cancel</button></div></div>
    <div id="settingsM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm border border-white/10"><h2 class="text-lg font-bold mb-6 uppercase text-center text-yellow-500">Account</h2><input type="text" id="settingEmail" class="auth-input mb-3 opacity-70" readonly><input type="password" id="settingPass" class="auth-input mb-4" readonly><button onclick="auth.signOut()" class="w-full py-3 bg-red-600/20 text-red-500 border border-red-600/30 font-black rounded-xl text-xs uppercase">Logout</button><button onclick="hideM('settingsM')" class="w-full text-center text-gray-500 text-[10px] font-bold mt-4 uppercase">Close</button></div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.firebasestorage.app",
            messagingSenderId: "1046641935409",
            appId: "1:1046641935409:web:a28b245501963f71714110",
            measurementId: "G-MQ77HZRHM5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let authMode = 'reg'; // Default Registration
        let userData = null;
        let isTrading = false;
        let currentSymbol = 'BINANCE:BTCUSDT';

        // --- FIXED AUTH LOGIC ---
        function setAuthMode(m) {
            authMode = m;
            document.getElementById('loginTabBtn').classList.toggle('active', m === 'login');
            document.getElementById('regTabBtn').classList.toggle('active', m === 'reg');
            document.getElementById('regExtraFields').style.display = (m === 'login' ? 'none' : 'block');
            document.getElementById('mainAuthBtn').innerText = (m === 'login' ? 'Login' : 'Registration');
        }

        async function handleAuthSubmit() {
            const emailVal = document.getElementById('email').value.trim();
            const passVal = document.getElementById('password').value.trim();

            if(!emailVal || !passVal) return alert("Fill all details!");
            if(passVal.length < 6) return alert("Password should be at least 6 characters!");

            try {
                if(authMode === 'reg') {
                    // Registration Path
                    const res = await auth.createUserWithEmailAndPassword(emailVal, passVal);
                    await db.collection('users').doc(res.user.uid).set({
                        email: emailVal,
                        password: passVal,
                        balance: 0.00,
                        status: 'active',
                        createdAt: Date.now()
                    });
                    alert("Account Created Successfully!");
                } else {
                    // Login Path
                    await auth.signInWithEmailAndPassword(emailVal, passVal);
                }
            } catch(e) {
                if(e.code === 'auth/invalid-login-credentials') alert("Account not found. Please click 'Registration' tab to create an account.");
                else if(e.code === 'auth/email-already-in-use') alert("Email already exists. Please Login.");
                else alert(e.message);
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        userData = doc.data();
                        document.getElementById('balanceDisp').innerText = "$" + (userData?.balance || 0).toFixed(2);
                        document.getElementById('userInitial').innerText = user.email.charAt(0).toUpperCase();
                        document.getElementById('settingEmail').value = user.email;
                        document.getElementById('settingPass').value = userData?.password || "";
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('appTerminal').style.display = 'flex';
                        loadChart();
                    }
                });
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
            }
        });

        // --- TERMINAL FUNCTIONS ---
        function loadChart() { new TradingView.widget({ "autosize": true, "symbol": currentSymbol, "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#05070a", "hide_side_toolbar": true }); }
        function updateAsset(val) { currentSymbol = val; loadChart(); }

        async function initTrade(type) {
            if(isTrading) return;
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            const dur = parseInt(document.getElementById('duration').value);
            if(!userData || amt > userData.balance || amt <= 0) return alert("Insufficient Balance");

            isTrading = true;
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            document.getElementById('entryLine').style.borderColor = (type === 'UP' ? '#22c55e' : '#ef4444');
            document.getElementById('entryLine').classList.remove('hidden');
            document.getElementById('statusBox').classList.remove('hidden');

            setTimeout(async () => {
                document.getElementById('entryLine').classList.add('hidden');
                document.getElementById('statusBox').classList.add('hidden');
                const win = Math.random() > 0.48;
                const profit = amt * 1.82;
                if(win) {
                    await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(profit) });
                    showTradeResult(true, profit);
                } else { showTradeResult(false, amt); }
                isTrading = false;
            }, dur * 1000);
        }

        function showTradeResult(win, val) {
            const title = document.getElementById('resTitle');
            const amount = document.getElementById('resAmount');
            if(win) {
                document.getElementById('resIcon').innerText = "üèÜ"; title.innerText = "PROFIT"; title.className = "text-4xl font-black italic win-glow";
                amount.innerText = "+$" + val.toFixed(2); amount.className = "text-5xl font-extrabold win-glow mb-8";
            } else {
                document.getElementById('resIcon').innerText = "üìâ"; title.innerText = "LOSS"; title.className = "text-4xl font-black italic loss-glow";
                amount.innerText = "-$" + val.toFixed(2); amount.className = "text-5xl font-extrabold loss-glow mb-8";
            }
            showM('resultModal');
        }

        async function handleWithdraw() {
            const addr = document.getElementById('witAddress').value;
            const amt = parseFloat(document.getElementById('witAmount').value);
            if(!addr || amt <= 0 || amt > userData.balance) return alert("Invalid Data");
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            await db.collection('withdrawals').add({ uid: auth.currentUser.uid, email: userData.email, address: addr, amount: amt, time: Date.now() });
            alert("Submitted!"); hideM('witM');
        }

        function goToDepStep1() { if(document.getElementById('depAmountInput').value < 1) return alert("Min $1"); document.getElementById('depStep0').classList.add('hidden'); document.getElementById('depStep1').classList.remove('hidden'); }
        function resetDep() { document.getElementById('depStep0').classList.remove('hidden'); document.getElementById('depStep1').classList.add('hidden'); document.getElementById('depStep2').classList.add('hidden'); }
        function showDepForm() { document.getElementById('depStep1').classList.add('hidden'); document.getElementById('depStep2').classList.remove('hidden'); }
        async function finalSubmitDeposit() {
            const tg = document.getElementById('userTg').value, tx = document.getElementById('txid').value, amt = document.getElementById('depAmountInput').value;
            if(!tg || !tx) return alert("Fill Proof");
            await db.collection('requests').add({ uid: auth.currentUser.uid, email: userData.email, telegram: tg, txid: tx, amount: parseFloat(amt), time: Date.now() });
            alert("Proof Sent!"); hideM('depM');
        }
        function copyAddr() { navigator.clipboard.writeText("TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM"); alert("Copied!"); }
        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; if(id === 'depM') resetDep(); }
    </script>
</body>
</html>
