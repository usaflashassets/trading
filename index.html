<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-grad-green { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-grad-red { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 8px; width: 100%; color: white; font-size: 14px; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .tab-btn.active { background: #2d3748; color: white; border-radius: 8px; }
        select option { background: #111827; color: white; }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl border border-white/10">
            <h1 class="text-2xl font-extrabold text-center mb-6 uppercase tracking-tighter">ProTrade</h1>
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <button id="loginTab" onclick="switchTab('login')" class="tab-btn flex-1 py-2 text-sm font-bold">Login</button>
                <button id="regTab" onclick="switchTab('reg')" class="tab-btn active flex-1 py-2 text-sm font-bold">Registration</button>
            </div>
            <div class="space-y-4">
                <div id="regFields">
                    <select class="auth-input mb-4"><option>Pakistan</option><option>India</option></select>
                    <select class="auth-input mb-4"><option>USDT</option></select>
                </div>
                <input type="email" id="userEmail" placeholder="Email" class="auth-input">
                <input type="password" id="userPass" placeholder="Password" class="auth-input">
                <button onclick="handleAuth()" id="authBtn" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-sm uppercase">Registration</button>
            </div>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold uppercase" id="userInitial">?</div>
                <div>
                    <p class="text-[8px] text-gray-400 font-bold uppercase">REAL BALANCE</p>
                    <h1 id="balanceDisp" class="text-xl font-extrabold text-white tracking-tight">$0.00</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showM('depM')" class="bg-yellow-500 text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">DEPOSIT</button>
                <button onclick="auth.signOut()" class="bg-white/10 text-white px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">LOGOUT</button>
            </div>
        </header>

        <div class="px-1 mb-2">
            <div class="bg-white/5 border border-white/10 rounded-xl px-3 py-2 flex items-center justify-between">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Select Asset</span>
                <select id="assetSelect" onchange="updateAsset(this.value)" class="bg-transparent text-yellow-500 font-black text-xs outline-none">
                    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                    <option value="BINANCE:SOLUSDT">SOL/USDT</option>
                    <option value="BINANCE:BNBUSDT">BNB/USDT</option>
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="FX:GBPUSD">GBP/USD</option>
                    <option value="FX:USDJPY">USD/JPY</option>
                    <option value="OANDA:XAUUSD">GOLD (XAU/USD)</option>
                </select>
            </div>
        </div>

        <main class="relative flex-grow rounded-2xl overflow-hidden border border-gray-800 bg-black mb-2">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="statusBox" class="hidden absolute top-2 right-2 bg-yellow-500 text-black px-3 py-1 rounded-full text-[9px] font-black z-50">Wait...</div>
        </main>

        <footer class="glass-card p-3 rounded-2xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">AMOUNT</span>
                    <input id="tradeAmt" type="number" value="10" class="bg-transparent outline-none font-bold text-white w-full">
                </div>
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">DURATION</span>
                    <select id="duration" class="bg-transparent font-bold text-white w-full outline-none">
                        <option value="5">5 Sec</option>
                        <option value="10">10 Sec</option>
                        <option value="30">30 Sec</option>
                        <option value="60">1 Min</option>
                        <option value="120">2 Min</option>
                        <option value="300">5 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="btn-grad-green h-14 rounded-2xl font-black text-white text-sm uppercase">CALL</button>
                <button onclick="initTrade('DOWN')" class="btn-grad-red h-14 rounded-2xl font-black text-white text-sm uppercase">PUT</button>
            </div>
        </footer>
    </div>

    <div id="depM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm text-center">
        <h2 class="text-lg font-bold mb-4 uppercase">Deposit USDT</h2>
        <input type="number" id="depAmountInput" placeholder="Enter Amount" class="auth-input mb-4 text-center">
        <p class="text-[10px] text-gray-400 mb-4">Network: TRC20 <br><b class="text-white">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</b></p>
        <button onclick="submitDeposit()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-[10px] uppercase">I Have Paid</button>
        <button onclick="hideM('depM')" class="mt-4 text-gray-500 text-[10px] font-bold">CANCEL</button>
    </div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userData = null;
        let mode = 'reg';
        let isActive = false;
        let currentSymbol = 'BINANCE:BTCUSDT';

        function switchTab(t) {
            mode = t;
            document.getElementById('loginTab').classList.toggle('active', t === 'login');
            document.getElementById('regTab').classList.toggle('active', t === 'reg');
            document.getElementById('regFields').style.display = (t === 'login' ? 'none' : 'block');
            document.getElementById('authBtn').innerText = (t === 'login' ? 'Login' : 'Registration');
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!email || !pass) return alert("Fill all details!");
            try {
                if(mode === 'reg') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(res.user.uid).set({ email, balance: 0.00 });
                    alert("Account Created! Use Login Tab.");
                    switchTab('login');
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    document.getElementById('balanceDisp').innerText = "$" + (userData?.balance || 0).toFixed(2);
                    document.getElementById('userInitial').innerText = user.email.charAt(0).toUpperCase();
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('appTerminal').style.display = 'flex';
                    loadChart();
                });
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
            }
        });

        function loadChart() {
            new TradingView.widget({
                "autosize": true, "symbol": currentSymbol, "interval": "1", "theme": "dark", "container_id": "tv_chart",
                "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#05070a", "hide_side_toolbar": true
            });
        }

        function updateAsset(val) { currentSymbol = val; loadChart(); }

        async function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            const dur = parseInt(document.getElementById('duration').value);
            if(!userData || amt > userData.balance || isActive || amt <= 0) return alert("Check Balance/Amount!");

            isActive = true;
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: userData.balance - amt });

            const status = document.getElementById('statusBox');
            status.classList.remove('hidden');
            let sec = dur;
            const timer = setInterval(async () => {
                sec--;
                status.innerText = `EXPIRING: ${sec}s`;
                if(sec <= 0) {
                    clearInterval(timer);
                    const win = Math.random() > 0.48; // Simple Random Logic
                    if(win) await db.collection('users').doc(auth.currentUser.uid).update({ 
                        balance: firebase.firestore.FieldValue.increment(amt * 1.82) 
                    });
                    isActive = false; status.classList.add('hidden');
                    alert(win ? "YOU WON!" : "YOU LOST!");
                }
            }, 1000);
        }

        async function submitDeposit() {
            const amt = document.getElementById('depAmountInput').value;
            if(!amt) return;
            await db.collection('requests').add({
                uid: auth.currentUser.uid, email: auth.currentUser.email,
                amount: parseFloat(amt), status: 'pending', time: Date.now()
            });
            alert("Deposit Request Sent!"); hideM('depM');
        }

        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
