<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; align-items: center; justify-content: center; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 8px; width: 100%; color: white; font-size: 14px; outline: none; }
        .btn-yellow { background: #eab308; color: black; font-weight: 800; text-transform: uppercase; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .timer-badge { position: absolute; bottom: 15px; right: 15px; background: #eab308; color: black; padding: 8px 15px; border-radius: 50px; font-weight: 800; display: none; z-index: 50; }
        .result-card { background: #1a1f2e; border-radius: 30px; padding: 35px; width: 300px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl">
            <h1 class="text-2xl font-extrabold text-center mb-6 uppercase">ProTrade</h1>
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <button onclick="switchTab('login')" id="loginTab" class="flex-1 py-2 text-sm font-bold">Login</button>
                <button onclick="switchTab('reg')" id="regTab" class="flex-1 py-2 text-sm font-bold bg-[#2d3748] rounded-lg">Registration</button>
            </div>
            <div class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email" class="auth-input">
                <input type="password" id="userPass" placeholder="Password" class="auth-input">
                <button onclick="handleAuth()" id="authBtn" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-sm uppercase">Registration</button>
            </div>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div onclick="showM('settingsM')" class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold cursor-pointer" id="userInitial">?</div>
                <div>
                    <p class="text-[8px] text-gray-400 font-bold uppercase">REAL BALANCE</p>
                    <h1 id="balanceDisp" class="text-xl font-extrabold text-white">$0.00</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showM('depM')" class="btn-yellow px-3 py-1.5 rounded-lg text-[10px]">DEPOSIT</button>
                <button onclick="showM('witM')" class="bg-white text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">WITHDRAW</button>
            </div>
        </header>

        <main class="relative flex-grow rounded-2xl overflow-hidden border border-gray-800 bg-black mb-2">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="tradeTimer" class="timer-badge">‚è± <span id="timerText">00:00</span></div>
        </main>

        <footer class="glass-card p-3 rounded-2xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-400 font-bold uppercase block">Amount</span>
                    <input id="tradeAmt" type="number" value="10" class="bg-transparent outline-none font-bold text-white w-full">
                </div>
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-400 font-bold uppercase block">Time</span>
                    <select id="duration" class="bg-transparent font-bold text-white w-full outline-none">
                        <option value="5">5 Sec</option>
                        <option value="15">15 Sec</option>
                        <option value="60">1 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="bg-green-600 h-14 rounded-2xl font-black text-white uppercase">CALL</button>
                <button onclick="initTrade('DOWN')" class="bg-red-600 h-14 rounded-2xl font-black text-white uppercase">PUT</button>
            </div>
        </footer>
    </div>

    <div id="depM" class="modal">
        <div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm text-center">
            <div id="depStep0">
                <h2 class="text-lg font-bold mb-4 text-yellow-500 uppercase">Deposit</h2>
                <input type="number" id="depAmountInput" placeholder="Enter Amount ($)" class="auth-input mb-4 text-center">
                <button onclick="goToDepStep1()" class="w-full py-3 btn-yellow rounded-xl">Process</button>
                <button onclick="hideM('depM')" class="mt-4 text-gray-500 text-[10px] uppercase font-bold block w-full">Cancel</button>
            </div>
            <div id="depStep1" class="hidden">
                <h2 class="text-md font-bold mb-4 text-yellow-500">SCAN & PAY (TRC20)</h2>
                <div class="bg-white p-2 rounded-xl mb-4 w-32 mx-auto">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM">
                </div>
                <div class="bg-black/50 p-2 rounded-lg text-[10px] break-all text-white mb-4">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</div>
                <button onclick="showDepForm()" class="w-full py-3 btn-yellow rounded-xl">I Have Paid</button>
            </div>
            <div id="depStep2" class="hidden space-y-3">
                <input type="email" id="depEmail" placeholder="Your Email" class="auth-input">
                <input type="text" id="depTg" placeholder="Telegram ID" class="auth-input">
                <input type="text" id="depTxid" placeholder="Transaction ID (TXID)" class="auth-input">
                <button onclick="finalSubmitDeposit()" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl">SUBMIT DETAILS</button>
            </div>
        </div>
    </div>

    <div id="witM" class="modal">
        <div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm">
            <h2 class="text-lg font-bold mb-4 text-center text-yellow-500 uppercase">Withdraw</h2>
            <div class="space-y-3">
                <select id="witNet" class="auth-input">
                    <option>USDT (TRC20)</option>
                    <option>USDT (BEP20)</option>
                    <option>USDT (ERC20)</option>
                    <option>USDT (Polygon)</option>
                </select>
                <input type="text" id="witAddr" placeholder="Wallet Address" class="auth-input">
                <input type="number" id="witAmt" placeholder="Amount ($)" class="auth-input">
                <button onclick="handleWithdraw()" class="w-full py-3 btn-yellow rounded-xl">Submit Request</button>
                <button onclick="hideM('witM')" class="w-full text-center text-gray-500 text-[10px] font-bold mt-2 uppercase">Close</button>
            </div>
        </div>
    </div>

    <div id="resultM" class="modal">
        <div id="resultContent" class="result-card"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50", authDomain: "waqas-47f30.firebaseapp.com", projectId: "waqas-47f30", storageBucket: "waqas-47f30.appspot.com", messagingSenderId: "374104279093", appId: "1:374104279093:web:6e1844b60456c700940364" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userData = null;
        let mode = 'reg';

        function switchTab(t) {
            mode = t;
            document.getElementById('loginTab').className = t === 'login' ? 'flex-1 py-2 text-sm font-bold bg-[#2d3748] rounded-lg' : 'flex-1 py-2 text-sm font-bold';
            document.getElementById('regTab').className = t === 'reg' ? 'flex-1 py-2 text-sm font-bold bg-[#2d3748] rounded-lg' : 'flex-1 py-2 text-sm font-bold';
            document.getElementById('authBtn').innerText = t === 'login' ? 'Login' : 'Registration';
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value;
            const pass = document.getElementById('userPass').value;
            try {
                if(mode==='reg') {
                    const r = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(r.user.uid).set({ email, password: pass, balance: 0 });
                    alert("Account Created!"); switchTab('login');
                } else { await auth.signInWithEmailAndPassword(email, pass); }
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    document.getElementById('balanceDisp').innerText = "$" + (userData?.balance || 0).toFixed(2);
                    document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('appTerminal').style.display = 'flex';
                    new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true });
                });
            }
        });

        // Deposit Steps
        function goToDepStep1() { 
            if(!document.getElementById('depAmountInput').value) return alert("Enter Amount");
            document.getElementById('depStep0').classList.add('hidden'); 
            document.getElementById('depStep1').classList.remove('hidden'); 
        }
        function showDepForm() { 
            document.getElementById('depStep1').classList.add('hidden'); 
            document.getElementById('depStep2').classList.remove('hidden'); 
        }
        async function finalSubmitDeposit() {
            const email = document.getElementById('depEmail').value;
            const tg = document.getElementById('depTg').value;
            const tx = document.getElementById('depTxid').value;
            const amt = document.getElementById('depAmountInput').value;
            if(!email || !tg || !tx) return alert("Fill all details");
            await db.collection('requests').add({ uid: auth.currentUser.uid, email, telegram: tg, txid: tx, amount: parseFloat(amt), status: 'pending', time: Date.now() });
            alert("Deposit Submitted! Wait for approval."); hideM('depM');
        }

        async function handleWithdraw() {
            const net = document.getElementById('witNet').value;
            const addr = document.getElementById('witAddr').value;
            const amt = parseFloat(document.getElementById('witAmt').value);
            if(amt > userData.balance) return alert("Insufficient Balance");
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            await db.collection('withdrawals').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, network: net, address: addr, amount: amt, status: 'pending', time: Date.now() });
            alert("Withdrawal Requested!"); hideM('witM');
        }

        async function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            const dur = parseInt(document.getElementById('duration').value);
            if(amt > userData.balance) return alert("Low Balance");
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            
            document.getElementById('tradeTimer').style.display = 'block';
            let tl = dur;
            let iv = setInterval(() => {
                document.getElementById('timerText').innerText = `00:${tl < 10 ? '0'+tl : tl}`;
                if(tl <= 0) { 
                    clearInterval(iv); document.getElementById('tradeTimer').style.display = 'none';
                    showResult(amt);
                }
                tl--;
            }, 1000);
        }

        async function showResult(amt) {
            const win = Math.random() > 0.5;
            const profit = amt * 1.82;
            const res = document.getElementById('resultContent');
            if(win) {
                await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(profit) });
                res.innerHTML = `<div class="text-6xl mb-4">üèÜ</div><h2 class="text-green-500 font-black text-2xl uppercase">PROFIT</h2><h1 class="text-4xl text-white mt-2">+$${profit.toFixed(2)}</h1>`;
            } else {
                res.innerHTML = `<div class="text-6xl mb-4">‚ùå</div><h2 class="text-red-500 font-black text-2xl uppercase">LOSS</h2><h1 class="text-4xl text-white mt-2">-$${amt.toFixed(2)}</h1>`;
            }
            res.innerHTML += `<button onclick="hideM('resultM')" class="w-full bg-[#252a3d] text-white py-4 rounded-xl mt-8 uppercase font-bold">Continue</button>`;
            showM('resultM');
        }

        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
