<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin Control | ProTrade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #05070a; color: #e2e8f0; }
        .glass-card { background: rgba(15, 20, 30, 0.8); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; }
        .admin-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 12px; width: 100%; color: white; outline: none; transition: 0.3s; }
        .admin-input:focus { border-color: #eab308; }
        .tab-btn { padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; color: #64748b; }
        .tab-btn.active { background: #eab308; color: black; }
        .action-btn { font-size: 10px; font-weight: 800; text-transform: uppercase; padding: 6px 12px; border-radius: 8px; transition: 0.2s; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-black text-yellow-500 italic tracking-tighter uppercase">Admin Terminal</h1>
                <p class="text-[10px] text-gray-500 font-bold tracking-[3px] uppercase">Master Control System</p>
            </div>
            <div id="statusMsg" class="bg-green-500/10 text-green-500 px-4 py-2 rounded-xl font-bold text-xs hidden"></div>
        </header>

        <div class="grid md:grid-cols-3 gap-6">
            <div class="glass-card p-6 space-y-4 col-span-1">
                <h2 class="text-blue-400 font-bold uppercase text-[10px] tracking-widest">User Control</h2>
                <input type="email" id="targetEmail" placeholder="User Email" class="admin-input text-sm">
                <input type="number" id="amt" placeholder="Amount ($)" class="admin-input text-sm">
                <div class="grid grid-cols-1 gap-2">
                    <button onclick="updateUser('balance')" class="bg-blue-600 py-3 rounded-xl font-bold text-xs uppercase hover:bg-blue-700">Add/Remove Balance</button>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="updateUser('active')" class="bg-green-600/20 text-green-500 border border-green-600/30 py-2 rounded-xl font-bold text-[10px] uppercase">Unblock</button>
                        <button onclick="updateUser('blocked')" class="bg-red-600/20 text-red-500 border border-red-600/30 py-2 rounded-xl font-bold text-[10px] uppercase">Block</button>
                    </div>
                </div>
            </div>

            <div class="glass-card p-6 col-span-2">
                <h2 class="text-yellow-500 font-bold uppercase text-[10px] tracking-widest mb-4">User Database (Passwords & Balances)</h2>
                <div class="overflow-y-auto max-h-52 space-y-2 pr-2" id="userList">
                    </div>
            </div>
        </div>

        <div class="space-y-4">
            <div class="flex gap-4 border-b border-white/10 pb-2">
                <button onclick="switchTab('deposits')" id="depTab" class="tab-btn active text-xs uppercase">Deposit Requests</button>
                <button onclick="switchTab('withdrawals')" id="witTab" class="tab-btn text-xs uppercase">Withdrawal Requests</button>
            </div>

            <div id="depositsSection" class="glass-card overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-[10px] uppercase text-gray-500 font-bold">
                            <tr>
                                <th class="p-4">User Email</th>
                                <th class="p-4">Telegram</th>
                                <th class="p-4">TXID</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="requestTable" class="text-sm"></tbody>
                    </table>
                </div>
            </div>

            <div id="withdrawalsSection" class="glass-card hidden overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-[10px] uppercase text-gray-500 font-bold">
                            <tr>
                                <th class="p-4">User Email</th>
                                <th class="p-4">Network</th>
                                <th class="p-4">Address</th>
                                <th class="p-4">Amount</th>
                                <th class="p-4 text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawalTable" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Load Users
        db.collection('users').onSnapshot(snap => {
            const list = document.getElementById('userList');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `
                    <div class="flex justify-between items-center bg-black/40 p-3 rounded-xl border border-white/5">
                        <div>
                            <p class="text-xs font-bold text-white">${u.email} <span class="ml-2 text-[8px] px-1.5 py-0.5 rounded ${u.status === 'blocked' ? 'bg-red-500' : 'bg-green-500 text-black'} uppercase">${u.status}</span></p>
                            <p class="text-[10px] text-yellow-500/70 mt-0.5">Pass: ${u.password}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-sm font-black text-white">$${(u.balance || 0).toFixed(2)}</span>
                            <button onclick="document.getElementById('targetEmail').value='${u.email}'" class="block text-[8px] text-blue-400 font-bold uppercase mt-1">Select</button>
                        </div>
                    </div>`;
            });
        });

        // Load Deposits
        db.collection('requests').orderBy('time', 'desc').onSnapshot(snap => {
            const table = document.getElementById('requestTable');
            table.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                table.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-4 font-bold text-white text-xs">${d.email}</td>
                        <td class="p-4 text-blue-400 font-bold text-xs">${d.telegram}</td>
                        <td class="p-4 font-mono text-[10px] text-gray-500">${d.txid}</td>
                        <td class="p-4 text-green-500 font-black">$${d.amount}</td>
                        <td class="p-4 flex justify-center gap-2">
                            <button onclick="approveDeposit('${doc.id}', '${d.uid}', ${d.amount})" class="action-btn bg-green-600">Approve</button>
                            <button onclick="deleteReq('requests', '${doc.id}')" class="action-btn bg-red-600/20 text-red-500">Reject</button>
                        </td>
                    </tr>`;
            });
        });

        // Load Withdrawals
        db.collection('withdrawals').orderBy('time', 'desc').onSnapshot(snap => {
            const table = document.getElementById('withdrawalTable');
            table.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                table.innerHTML += `
                    <tr class="border-b border-white/5">
                        <td class="p-4 font-bold text-white text-xs">${d.email}</td>
                        <td class="p-4 text-[10px] font-bold uppercase">${d.network}</td>
                        <td class="p-4 font-mono text-[10px] text-yellow-500">${d.address}</td>
                        <td class="p-4 text-white font-black">$${d.amount}</td>
                        <td class="p-4 flex justify-center gap-2">
                            <button onclick="deleteReq('withdrawals', '${doc.id}')" class="action-btn bg-green-600">Paid</button>
                            <button onclick="rejectWithdraw('${doc.id}', '${d.uid}', ${d.amount})" class="action-btn bg-red-600/20 text-red-500">Refund</button>
                        </td>
                    </tr>`;
            });
        });

        async function approveDeposit(docId, userId, amount) {
            if(confirm(`Approve $${amount}?`)) {
                await db.collection('users').doc(userId).update({ balance: firebase.firestore.FieldValue.increment(amount) });
                await db.collection('requests').doc(docId).delete();
                showStatus("Approved!");
            }
        }

        async function rejectWithdraw(docId, userId, amount) {
            if(confirm(`Refund $${amount}?`)) {
                await db.collection('users').doc(userId).update({ balance: firebase.firestore.FieldValue.increment(amount) });
                await db.collection('withdrawals').doc(docId).delete();
                showStatus("Refunded!");
            }
        }

        async function deleteReq(coll, id) {
            if(confirm("Are you sure?")) await db.collection(coll).doc(id).delete();
        }

        async function updateUser(type) {
            const email = document.getElementById('targetEmail').value;
            const val = document.getElementById('amt').value;
            const snap = await db.collection('users').where('email', '==', email).get();
            if(snap.empty) return alert("User not found");
            const id = snap.docs[0].id;
            if(type === 'balance') await db.collection('users').doc(id).update({ balance: firebase.firestore.FieldValue.increment(parseFloat(val)) });
            else await db.collection('users').doc(id).update({ status: type });
            showStatus("Updated!");
        }

        function switchTab(tab) {
            document.getElementById('depositsSection').classList.toggle('hidden', tab !== 'deposits');
            document.getElementById('withdrawalsSection').classList.toggle('hidden', tab !== 'withdrawals');
            document.getElementById('depTab').classList.toggle('active', tab === 'deposits');
            document.getElementById('witTab').classList.toggle('active', tab === 'withdrawals');
        }

        function showStatus(txt) {
            const msg = document.getElementById('statusMsg');
            msg.innerText = txt; msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 2000);
        }
    </script>
</body>
</html>
