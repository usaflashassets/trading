<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Final Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #0b0e14; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: #0b0e14; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #1c222d; border: 1px solid rgba(255,255,255,0.08); width: 100%; max-width: 360px; border-radius: 24px; padding: 24px; }
        .input-box { position: relative; border: 1px solid #3d4452; border-radius: 12px; padding: 12px; background: transparent; margin-bottom: 16px; }
        .input-box label { position: absolute; top: -10px; left: 12px; background: #1c222d; padding: 0 5px; font-size: 11px; color: #848e9c; font-weight: 600; }
        .input-box input, .input-box select { background: transparent; border: none; width: 100%; color: white; outline: none; font-size: 14px; }
        .tab-btn { flex: 1; padding: 10px; font-size: 12px; font-weight: 700; border-radius: 10px; color: #848e9c; }
        .tab-btn.active { background: #3d4452; color: white; }
        #mainTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .btn-up { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-down { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .ui-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        .glass-panel { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div id="authWrapper">
        <div class="auth-card">
            <div class="flex bg-[#0b0e14] p-1 rounded-xl mb-6">
                <button id="tabLogin" onclick="setAuthMode('login')" class="tab-btn active">LOG IN</button>
                <button id="tabReg" onclick="setAuthMode('reg')" class="tab-btn">SIGN UP</button>
            </div>
            <div id="regFields" style="display: none;">
                <div class="input-box"><label>Country</label><select id="authCountry"><option>India</option><option>Pakistan</option><option>UAE</option></select></div>
            </div>
            <div class="input-box"><label>Email</label><input type="email" id="authEmail" placeholder="Enter email"></div>
            <div class="input-box"><label>Password</label><input type="password" id="authPass" placeholder="••••••••"></div>
            <button onclick="executeAuth()" id="authSubmitBtn" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl uppercase text-xs">Login ➔</button>
        </div>
    </div>

    <div id="mainTerminal">
        <header class="flex justify-between items-center mb-3 px-1">
            <div class="flex items-center gap-3">
                <div id="profileIco" class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-black border-2 border-white/10">U</div>
                <div><p class="text-[8px] text-gray-500 font-bold uppercase">Live Wallet</p><h1 id="balanceText" class="text-xl font-extrabold text-white">$0.00</h1></div>
            </div>
            <div class="flex gap-2">
                <button onclick="openModal('depModal')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black">DEPOSIT</button>
            </div>
        </header>
        <main class="relative flex-grow rounded-[30px] overflow-hidden border border-white/5 bg-black mb-3">
            <div id="chartContainer" class="h-full w-full"></div>
        </main>
        <footer class="glass-panel p-4 rounded-[32px]">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startTrade('UP')" class="btn-up h-16 rounded-2xl font-black text-white">CALL</button>
                <button onclick="startTrade('DOWN')" class="btn-down h-16 rounded-2xl font-black text-white">PUT</button>
            </div>
        </footer>
    </div>

    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let authMode = 'login';
        let userData = null;

        function setAuthMode(m) {
            authMode = m;
            document.getElementById('tabLogin').classList.toggle('active', m === 'login');
            document.getElementById('tabReg').classList.toggle('active', m === 'reg');
            document.getElementById('regFields').style.display = m === 'reg' ? 'block' : 'none';
            document.getElementById('authSubmitBtn').innerText = m === 'reg' ? 'Create Account ➔' : 'Log In ➔';
        }

        // Login/Signup Button handle karne wala main function
        async function executeAuth() {
            const email = document.getElementById('authEmail').value.trim();
            const pass = document.getElementById('authPass').value.trim();
            
            if(!email || !pass) {
                alert("Please fill email and password.");
                return;
            }

            try {
                if(authMode === 'reg') {
                    // Registration logic
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(res.user.uid).set({
                        email: email,
                        password: pass,
                        balance: 0.00,
                        status: 'active',
                        time: Date.now()
                    });
                    alert("Account created successfully!");
                    setAuthMode('login');
                } else {
                    // Login logic
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        }

        // Auth listener to check if user is logged in
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    if(userData.status === 'blocked') {
                        alert("Your account is blocked.");
                        auth.signOut();
                        return;
                    }
                    document.getElementById('authWrapper').style.display = 'none';
                    document.getElementById('mainTerminal').style.display = 'flex';
                    document.getElementById('balanceText').innerText = "$" + (userData.balance || 0).toFixed(2);
                    document.getElementById('profileIco').innerText = user.email[0].toUpperCase();
                    loadChart();
                });
            } else {
                document.getElementById('authWrapper').style.display = 'flex';
                document.getElementById('mainTerminal').style.display = 'none';
            }
        });

        function loadChart() { 
            new TradingView.widget({ "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "chartContainer", "hide_top_toolbar": true, "backgroundColor": "#0b0e14" }); 
        }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    </script>
</body>
</html>
