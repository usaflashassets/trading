<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { color: #64748b; }
        .tab-btn.active { background: #2563eb; color: white; border-radius: 8px; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 14px; border-radius: 12px; width: 100%; color: white; outline: none; }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-8 rounded-[2rem] text-center shadow-2xl">
            <h1 class="text-3xl font-black text-white mb-6 italic">PROTRADE</h1>
            
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <button id="loginTab" onclick="switchTab('login')" class="tab-btn flex-1 py-2.5 text-xs font-bold active">LOGIN</button>
                <button id="regTab" onclick="switchTab('reg')" class="tab-btn flex-1 py-2.5 text-xs font-bold">REGISTER</button>
            </div>

            <div class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email Address" class="auth-input">
                <input type="password" id="userPass" placeholder="Password" class="auth-input">
                <button onclick="handleAuth()" id="authBtn" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl text-sm uppercase">Login Now</button>
            </div>
        </div>
    </div>

    <div id="appTerminal" style="display:none;" class="h-full flex flex-col p-4">
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold" id="userInitial">?</div>
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase">Balance</p>
                    <h1 id="balanceDisp" class="text-2xl font-black text-white">$0.00</h1>
                </div>
            </div>
            <button onclick="auth.signOut()" class="text-[10px] font-bold bg-white/5 px-4 py-2 rounded-lg">LOGOUT</button>
        </header>

        <div id="tv_chart" class="flex-grow rounded-3xl border border-white/5 bg-black overflow-hidden mb-4"></div>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let mode = 'login';

        function switchTab(t) {
            mode = t;
            document.getElementById('loginTab').classList.toggle('active', t === 'login');
            document.getElementById('regTab').classList.toggle('active', t === 'reg');
            document.getElementById('authBtn').innerText = t === 'login' ? 'Login Now' : 'Create Account';
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            
            if(!email || !pass) return alert("Pehle details bharien!");

            try {
                if(mode === 'reg') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(res.user.uid).set({ 
                        email: email, 
                        balance: 0.00,
                        createdAt: Date.now()
                    });
                    alert("Account Created! Now click Login tab and enter details.");
                    switchTab('login');
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch(e) {
                alert("Firebase Error: " + e.message);
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('appTerminal').style.display = 'flex';
                document.getElementById('userInitial').innerText = user.email.charAt(0).toUpperCase();
                
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        document.getElementById('balanceDisp').innerText = "$" + doc.data().balance.toFixed(2);
                    }
                });

                new TradingView.widget({
                    "autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tv_chart",
                    "hide_top_toolbar": true, "hide_legend": true, "backgroundColor": "#05070a", "hide_side_toolbar": true
                });
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
            }
        });
    </script>
</body>
</html>
