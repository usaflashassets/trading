<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade | Final Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.08); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 1000; align-items: center; justify-content: center; padding: 20px; }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 14px; border-radius: 12px; width: 100%; color: white; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 10px; }
        .timer-badge { position: absolute; bottom: 20px; right: 20px; background: #eab308; color: black; padding: 10px 20px; border-radius: 50px; font-weight: 800; display: none; z-index: 100; }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-8 rounded-[32px]">
            <h1 class="text-3xl font-black text-center mb-8 uppercase italic">ProTrade</h1>
            <div class="flex bg-black/40 p-1.5 rounded-2xl mb-8">
                <button onclick="switchAuth('login')" id="loginTab" class="flex-1 py-3 text-sm font-bold">Login</button>
                <button onclick="switchAuth('reg')" id="regTab" class="flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl">Register</button>
            </div>
            <input type="email" id="userEmail" placeholder="Email" class="auth-input mb-4">
            <input type="password" id="userPass" placeholder="Password" class="auth-input mb-6">
            <button onclick="handleAuth()" id="authBtn" class="w-full py-4 bg-blue-600 text-white font-black rounded-2xl uppercase">Register</button>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-3">
            <div class="flex items-center gap-3">
                <div onclick="showM('settingsM')" id="userInitial" class="w-10 h-10 rounded-full bg-yellow-500 flex items-center justify-center text-black font-extrabold cursor-pointer border-2 border-yellow-500/20 shadow-lg">?</div>
                <div>
                    <p class="text-[9px] text-gray-500 font-bold uppercase">Balance</p>
                    <h1 id="balanceDisp" class="text-2xl font-black text-white">$0.00</h1>
                </div>
            </div>
            <div class="flex gap-2">
                <button onclick="showM('depM')" class="bg-yellow-500 text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">Deposit</button>
                <button onclick="showM('witM')" class="bg-white/10 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-white/10">Withdraw</button>
            </div>
        </header>

        <div class="mb-3">
            <select id="assetSelect" onchange="loadChart(this.value)" class="w-full bg-white/5 border border-white/10 rounded-2xl p-3 text-yellow-500 font-black text-xs outline-none">
                <optgroup label="CRYPTO">
                    <option value="BINANCE:BTCUSDT">BTC/USDT</option>
                    <option value="BINANCE:ETHUSDT">ETH/USDT</option>
                    <option value="BINANCE:SOLUSDT">SOL/USDT</option>
                    <option value="BINANCE:BNBUSDT">BNB/USDT</option>
                </optgroup>
                <optgroup label="FOREX">
                    <option value="FX:EURUSD">EUR/USD</option>
                    <option value="FX:GBPUSD">GBP/USD</option>
                    <option value="FX:USDJPY">USD/JPY</option>
                    <option value="FX:AUDUSD">AUD/USD</option>
                </optgroup>
            </select>
        </div>

        <main class="relative flex-grow rounded-[32px] overflow-hidden border border-gray-800 bg-black mb-3">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="tradeTimer" class="timer-badge">‚è± <span id="timerText">00:00</span></div>
        </main>

        <footer class="glass-card p-4 rounded-[32px]">
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-black/40 p-3 rounded-2xl">
                    <span class="text-[9px] text-gray-500 font-bold uppercase">Amount</span>
                    <input id="tradeAmt" type="number" value="10" class="bg-transparent font-black text-white w-full outline-none">
                </div>
                <div class="bg-black/40 p-3 rounded-2xl">
                    <span class="text-[9px] text-gray-500 font-bold uppercase">Time</span>
                    <select id="duration" class="bg-transparent font-black text-white w-full outline-none">
                        <option value="5">5s</option><option value="30">30s</option><option value="60">1m</option><option value="300">5m</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="initTrade('UP')" class="bg-green-600 h-14 rounded-2xl font-black uppercase">Call</button>
                <button onclick="initTrade('DOWN')" class="bg-red-600 h-14 rounded-2xl font-black uppercase">Put</button>
            </div>
        </footer>
    </div>

    <div id="depM" class="modal">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-sm text-center">
            <div id="dStep1">
                <h2 class="text-xl font-black text-yellow-500 mb-4">DEPOSIT</h2>
                <input type="number" id="depAmt" placeholder="Amount ($)" class="auth-input mb-4">
                <button onclick="showStep2()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl uppercase">Continue</button>
            </div>
            <div id="dStep2" class="hidden">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM" class="mx-auto mb-4 rounded-xl">
                <p class="text-[10px] bg-black p-2 rounded mb-4 break-all">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</p>
                <input type="text" id="depTg" placeholder="Telegram ID" class="auth-input mb-2">
                <input type="text" id="depTx" placeholder="TXID" class="auth-input mb-4">
                <button onclick="submitDep()" class="w-full py-4 bg-blue-600 font-black rounded-2xl uppercase">Submit Proof</button>
            </div>
            <button onclick="hideM('depM')" class="mt-4 text-gray-500 uppercase text-[10px] font-bold">Cancel</button>
        </div>
    </div>

    <div id="witM" class="modal">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-sm">
            <h2 class="text-xl font-black text-yellow-500 mb-4 text-center">WITHDRAW</h2>
            <select id="wNet" class="auth-input mb-2"><option>TRC20</option><option>BEP20</option></select>
            <input type="text" id="wAddr" placeholder="Wallet Address" class="auth-input mb-2">
            <input type="number" id="wAmt" placeholder="Amount ($)" class="auth-input mb-4">
            <button onclick="submitWit()" class="w-full py-4 bg-yellow-500 text-black font-black rounded-2xl uppercase">Submit</button>
            <button onclick="hideM('witM')" class="w-full mt-4 text-gray-500 uppercase text-[10px] font-bold">Close</button>
        </div>
    </div>

    <div id="settingsM" class="modal">
        <div class="glass-card p-8 rounded-[32px] w-full max-w-sm">
            <h2 class="text-xl font-black text-yellow-500 mb-4 uppercase">Profile</h2>
            <p id="sEmail" class="text-xs mb-4 text-gray-400"></p>
            <button onclick="auth.signOut()" class="w-full py-4 bg-red-600/20 text-red-500 font-black rounded-2xl uppercase">Logout</button>
            <button onclick="hideM('settingsM')" class="w-full mt-4 text-gray-500 text-[10px] uppercase font-bold text-center">Close</button>
        </div>
    </div>

    <div id="resultM" class="modal"><div id="resultBox" class="bg-[#1a1f2e] p-10 rounded-[40px] text-center border border-white/10 w-80"></div></div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50", authDomain: "waqas-47f30.firebaseapp.com", projectId: "waqas-47f30", storageBucket: "waqas-47f30.appspot.com", messagingSenderId: "374104279093", appId: "1:374104279093:web:6e1844b60456c700940364" };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let uData = null, mode = 'reg';

        function switchAuth(t) {
            mode = t;
            document.getElementById('loginTab').className = t==='login' ? 'flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl' : 'flex-1 py-3 text-sm font-bold';
            document.getElementById('regTab').className = t==='reg' ? 'flex-1 py-3 text-sm font-bold bg-[#2d3748] rounded-xl' : 'flex-1 py-3 text-sm font-bold';
            document.getElementById('authBtn').innerText = t==='login' ? 'Login' : 'Registration';
        }

        async function handleAuth() {
            const e = document.getElementById('userEmail').value, p = document.getElementById('userPass').value;
            try {
                if(mode==='reg') {
                    const r = await auth.createUserWithEmailAndPassword(e, p);
                    await db.collection('users').doc(r.user.uid).set({ email: e, password: p, balance: 0, status: 'active' });
                    switchAuth('login');
                } else { await auth.signInWithEmailAndPassword(e, p); }
            } catch(err) { alert(err.message); }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    uData = doc.data();
                    document.getElementById('balanceDisp').innerText = "$" + (uData.balance || 0).toFixed(2);
                    document.getElementById('userInitial').innerText = user.email[0].toUpperCase();
                    document.getElementById('sEmail').innerText = user.email;
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('appTerminal').style.display = 'flex';
                    loadChart('BINANCE:BTCUSDT');
                });
            } else {
                document.getElementById('authSection').style.display = 'flex';
                document.getElementById('appTerminal').style.display = 'none';
            }
        });

        function loadChart(s) { new TradingView.widget({ "autosize": true, "symbol": s, "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "hide_side_toolbar": true }); }

        function showStep2() { if(!document.getElementById('depAmt').value) return alert("Enter amount"); document.getElementById('dStep1').classList.add('hidden'); document.getElementById('dStep2').classList.remove('hidden'); }

        async function submitDep() {
            const amt = parseFloat(document.getElementById('depAmt').value), tg = document.getElementById('depTg').value, tx = document.getElementById('depTx').value;
            if(!tg || !tx) return alert("Fill all details");
            await db.collection('requests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amount: amt, telegram: tg, txid: tx, time: Date.now() });
            alert("Deposit Submitted!"); hideM('depM');
        }

        async function submitWit() {
            const amt = parseFloat(document.getElementById('wAmt').value), addr = document.getElementById('wAddr').value, net = document.getElementById('wNet').value;
            if(amt > uData.balance || amt <= 0) return alert("Low Balance");
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            await db.collection('withdrawals').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amount: amt, address: addr, network: net, time: Date.now() });
            alert("Withdrawal Requested!"); hideM('witM');
        }

        async function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value), dur = parseInt(document.getElementById('duration').value);
            if(amt > uData.balance || amt <= 0) return alert("Low Balance");
            await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(-amt) });
            document.getElementById('tradeTimer').style.display = 'block';
            let l = dur;
            let iv = setInterval(() => {
                document.getElementById('timerText').innerText = `00:${l < 10 ? '0'+l : l}`;
                if(l <= 0) { clearInterval(iv); document.getElementById('tradeTimer').style.display = 'none'; finish(amt); }
                l--;
            }, 1000);
        }

        async function finish(amt) {
            const win = Math.random() > 0.5, p = amt * 1.82, box = document.getElementById('resultBox');
            if(win) {
                await db.collection('users').doc(auth.currentUser.uid).update({ balance: firebase.firestore.FieldValue.increment(p) });
                box.innerHTML = `<h2 class="text-green-500 font-black text-2xl">PROFIT</h2><h1 class="text-4xl">+$${p.toFixed(2)}</h1>`;
            } else {
                box.innerHTML = `<h2 class="text-red-500 font-black text-2xl">LOSS</h2><h1 class="text-4xl">-$${amt.toFixed(2)}</h1>`;
            }
            box.innerHTML += `<button onclick="hideM('resultM')" class="w-full bg-white/10 py-3 rounded-xl mt-6 uppercase font-bold">Continue</button>`;
            showM('resultM');
        }

        function showM(id) { document.getElementById(id).style.display = 'flex'; }
        function hideM(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
