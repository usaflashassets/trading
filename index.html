<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ProTrade Global | Elite Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #05070a; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        .glass-card { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-grad-green { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-grad-red { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        .auth-input { background: #1a1f29; border: 1px solid #2d3748; padding: 12px; border-radius: 8px; width: 100%; color: white; font-size: 14px; outline: none; }
        #appTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .tab-btn.active { background: #2d3748; color: white; border-radius: 8px; font-weight: 800; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="authSection" class="h-full flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-3xl border border-white/10">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-extrabold text-white uppercase">ProTrade</h1>
                <p id="statusTxt" class="text-[10px] text-yellow-500 font-bold mt-1">CONNECTING...</p>
            </div>
            <div class="flex bg-black/40 p-1 rounded-xl mb-6">
                <button id="loginTab" onclick="switchTab('login')" class="tab-btn flex-1 py-2 text-sm">Login</button>
                <button id="regTab" onclick="switchTab('reg')" class="tab-btn active flex-1 py-2 text-sm">Registration</button>
            </div>
            <div class="space-y-4">
                <input type="email" id="userEmail" placeholder="Email" class="auth-input">
                <input type="password" id="userPass" placeholder="Password" class="auth-input">
                <button onclick="handleAuth()" id="authBtn" class="w-full py-3 bg-blue-600 text-white font-black rounded-xl text-sm uppercase opacity-50" disabled>Please Wait...</button>
            </div>
        </div>
    </div>

    <div id="appTerminal">
        <header class="flex justify-between items-center mb-2 px-1">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 rounded-full bg-yellow-500 flex items-center justify-center text-black font-bold uppercase" id="userInitial">U</div>
                <div><p class="text-[8px] text-gray-400 font-bold uppercase">REAL BALANCE</p><h1 id="balanceDisp" class="text-xl font-extrabold text-white">$0.00</h1></div>
            </div>
            <button onclick="location.reload()" class="text-[10px] text-gray-500 font-bold">LOGOUT</button>
        </header>
        <main class="relative flex-grow rounded-2xl overflow-hidden border border-gray-800 bg-black mb-2">
            <div id="tv_chart" class="h-full w-full"></div>
            <div id="statusBox" class="hidden absolute top-2 right-2 bg-yellow-500 text-black px-3 py-1 rounded-full text-[9px] font-black z-50">Wait...</div>
        </main>
        <footer class="glass-card p-3 rounded-2xl">
            <div class="grid grid-cols-2 gap-3 mb-3">
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5"><span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">AMOUNT</span><input id="tradeAmt" type="number" value="10" class="bg-transparent outline-none font-bold text-base w-full text-white"></div>
                <div class="bg-[#0f141e] px-4 py-2 rounded-xl border border-white/5"><span class="text-[9px] text-gray-500 font-bold uppercase block mb-0.5">DURATION</span><select id="duration" class="bg-transparent font-bold text-sm outline-none text-white w-full"><option value="10">10 Sec</option><option value="30">30 Sec</option></select></div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="initTrade('UP')" class="btn-grad-green h-14 rounded-2xl font-black text-white text-sm uppercase">CALL</button>
                <button onclick="initTrade('DOWN')" class="btn-grad-red h-14 rounded-2xl font-black text-white text-sm uppercase">PUT</button>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script>
        const SB_URL = "https://xoihrxarggrayclkdxgj.supabase.co";
        const SB_KEY = "sb_publishable_6MHKZQUQboI-gHKjvSANyA_Ml4Qs93L91B_N9zWz_R6f";
        let supabaseClient;
        let currentUser = null;
        let mode = 'reg';

        window.onload = () => {
            try {
                supabaseClient = supabase.createClient(SB_URL, SB_KEY);
                document.getElementById('statusTxt').innerText = "SYSTEM READY";
                document.getElementById('statusTxt').style.color = "#22c55e";
                document.getElementById('authBtn').disabled = false;
                document.getElementById('authBtn').classList.remove('opacity-50');
            } catch (e) { document.getElementById('statusTxt').innerText = "CONNECTION ERROR"; }
        };

        function switchTab(t) {
            mode = t;
            document.getElementById('loginTab').classList.toggle('active', t === 'login');
            document.getElementById('regTab').classList.toggle('active', t === 'reg');
            document.getElementById('authBtn').innerText = t === 'login' ? 'Login' : 'Registration';
        }

        async function handleAuth() {
            const email = document.getElementById('userEmail').value.trim();
            const pass = document.getElementById('userPass').value.trim();
            if(!email || !pass) return alert("Fill details");

            try {
                if(mode === 'reg') {
                    const { error } = await supabaseClient.from('profiles').insert([{ email, password: pass, balance: 0.00 }]);
                    if(error) return alert("Error: " + error.message);
                    alert("Account Created! Now Login."); switchTab('login');
                } else {
                    const { data, error } = await supabaseClient.from('profiles').select('*').eq('email', email).eq('password', pass).single();
                    if(data) {
                        currentUser = data;
                        document.getElementById('authSection').style.display = 'none';
                        document.getElementById('appTerminal').style.display = 'flex';
                        document.getElementById('userInitial').innerText = email.charAt(0).toUpperCase();
                        updateUI(); 
                        new TradingView.widget({"autosize": true, "symbol": "BINANCE:BTCUSDT", "interval": "1", "theme": "dark", "container_id": "tv_chart", "hide_top_toolbar": true, "backgroundColor": "#05070a"});
                    } else { alert("Login Failed!"); }
                }
            } catch (e) { alert("Check Connection"); }
        }

        async function updateUI() {
            document.getElementById('balanceDisp').innerText = "$" + parseFloat(currentUser.balance).toFixed(2);
            await supabaseClient.from('profiles').update({ balance: currentUser.balance }).eq('id', currentUser.id);
        }

        function initTrade(type) {
            const amt = parseFloat(document.getElementById('tradeAmt').value);
            if(amt > currentUser.balance || amt <= 0) return alert("Check balance");
            currentUser.balance -= amt; updateUI();
            document.getElementById('statusBox').classList.remove('hidden');
            setTimeout(() => {
                const win = Math.random() > 0.5;
                if(win) currentUser.balance += (amt * 1.8);
                document.getElementById('statusBox').classList.add('hidden');
                updateUI(); alert(win ? "WIN!" : "LOSS!");
            }, 5000);
        }
    </script>
</body>
</html>
