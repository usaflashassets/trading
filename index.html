    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { background: #0b0e14; color: #e2e8f0; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; height: 100dvh; margin: 0; }
        
        #authWrapper { position: fixed; inset: 0; z-index: 9999; background: #0b0e14; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .auth-card { background: #1c222d; border: 1px solid rgba(255,255,255,0.08); width: 100%; max-width: 360px; border-radius: 24px; padding: 24px; }
        
        .input-box { position: relative; border: 1px solid #3d4452; border-radius: 12px; padding: 12px; background: transparent; margin-bottom: 16px; }
        .input-box label { position: absolute; top: -10px; left: 12px; background: #1c222d; padding: 0 5px; font-size: 11px; color: #848e9c; font-weight: 600; }
        .input-box input, .input-box select { background: transparent; border: none; width: 100%; color: white; outline: none; font-size: 14px; }
        
        .tab-btn { flex: 1; padding: 10px; font-size: 12px; font-weight: 700; border-radius: 10px; color: #848e9c; }
        .tab-btn.active { background: #3d4452; color: white; }
        
        #mainTerminal { display: none; height: 100dvh; flex-direction: column; padding: 8px; }
        .glass-panel { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.05); }
        .btn-up { background: linear-gradient(135deg, #22c55e 0%, #15803d 100%); }
        .btn-down { background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%); }
        
        .ui-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 11000; align-items: center; justify-content: center; padding: 20px; }
        #sideDrawer { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #1c222d; z-index: 10000; transition: 0.4s; }
        #sideDrawer.active { left: 0; }
        .overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9000; }

        @keyframes pop { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
        .pop-anim { animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
    </style>
</head>
<body>

            <div class="input-box"><label>Password</label><input type="password" id="authPass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"></div>
            <button onclick="executeAuth()" id="authSubmitBtn" class="w-full py-4 bg-yellow-500 text-black font-black rounded-xl uppercase text-xs">Login ‚ûî</button>
        </div>
    </div>

    <div id="mainTerminal">
        <header class="flex justify-between items-center mb-3 px-1">

            <div class="flex gap-2">

        </main>

        <footer class="glass-panel p-4 rounded-[32px]">
            <div class="grid grid-cols-2 gap-4 mb-4">

                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-1">Trade Amount</span>

                <div class="bg-black/40 px-5 py-3 rounded-2xl border border-white/5">
                    <span class="text-[9px] text-gray-500 font-bold uppercase block mb-1">Time Period</span>
                    <select id="invTime" class="bg-transparent font-black text-sm text-white w-full">
                        <option value="5">5 Sec</option><option value="15">15 Sec</option><option value="60">1 Min</option><option value="300">5 Min</option>
                    </select>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="startTrade('UP')" class="btn-up h-16 rounded-2xl font-black text-white">CALL</button>
                <button onclick="startTrade('DOWN')" class="btn-down h-16 rounded-2xl font-black text-white">PUT</button>

    </div>

        <div id="resIco" class="text-6xl mb-4">üèÜ</div>

        <h1 id="resAmt" class="text-4xl font-black mb-8">$0.00</h1>

            <button onclick="closeModal('depModal')" class="mt-4 text-gray-500 text-xs">CANCEL</button>
        </div>

            <p class="text-[10px] text-yellow-500 mb-4 font-bold uppercase">USDT TRC20 Scanner</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM" class="mx-auto mb-4 bg-white p-2 rounded-xl">
            <div class="bg-black/50 p-3 rounded-xl border border-white/10 mb-4 cursor-pointer" onclick="copyWallet()">
                <p class="text-[9px] text-white break-all">TAaTmYha48Pbft4aJn1RGyKmVoQZKuLArM</p>
                <p class="text-yellow-500 text-[8px] mt-1 font-bold">CLICK TO COPY ADDRESS</p>
            </div>
            <button onclick="toStep3()" class="w-full py-4 bg-green-600 text-white font-black rounded-xl uppercase text-xs">I Have Paid</button>
        </div>
        <div id="dStep3" class="hidden">
            <h3 class="text-white font-bold mb-4">Payment Verification</h3>
            <div class="input-box"><label>Telegram ID</label><input type="text" id="dTg" placeholder="@username"></div>
            <div class="input-box"><label>TXID / Hash</label><input type="text" id="dTx" placeholder="Paste TXID here"></div>
            <button onclick="finalDepSubmit()" class="w-full py-4 bg-blue-600 text-white font-black rounded-xl">SUBMIT PROOF</button>
        </div>
    </div></div>

    <div id="witModal" class="ui-modal"><div class="auth-card">
        <h3 class="text-white font-bold mb-6 text-center uppercase tracking-widest text-sm">Withdraw Funds</h3>
        <div class="input-box"><label>Select Network</label>
            <select id="wNet">
                <option>USDT (TRC20)</option><option>USDT (BEP20)</option>
            </select>
        </div>
        <div class="input-box"><label>Wallet Address</label><input type="text" id="wAddr" placeholder="Paste address"></div>
        <div class="input-box"><label>Amount ($)</label><input type="number" id="wAmt" placeholder="Min $20"></div>
        <button onclick="executeWithdraw()" class="w-full py-4 bg-white text-black font-black rounded-xl uppercase text-xs">Submit Request</button>
        <button onclick="closeModal('witModal')" class="w-full text-center text-gray-500 mt-4 text-xs">BACK</button>
    </div></div>

    <div id="drawerOverlay" class="overlay" onclick="closeDrawer()"></div>
    <div id="sideDrawer" class="p-8">
        <div class="text-center mt-10">
            <div id="drawIco" class="w-20 h-20 bg-yellow-500 rounded-3xl mx-auto flex items-center justify-center text-black text-3xl font-black mb-4">U</div>
            <p id="drawEmail" class="text-white font-bold"></p>
            <button onclick="auth.signOut()" class="w-full py-4 bg-red-500/20 text-red-500 font-bold rounded-xl mt-20">LOGOUT ACCOUNT</button>
        </div>
    </div>

    <script>
        // Firebase Configuration (From your old project)
        const firebaseConfig = {
            apiKey: "AIzaSyAySRA1YSpTpmC8WjnKmDhnNMHkEmkeP50",
            authDomain: "waqas-47f30.firebaseapp.com",
            projectId: "waqas-47f30",
            storageBucket: "waqas-47f30.appspot.com",
            messagingSenderId: "374104279093",
            appId: "1:374104279093:web:6e1844b60456c700940364"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = null;
        let authMode = 'login';
        let isTrading = false;
        let currentSymbol = "BINANCE:BTCUSDT";

        function setAuthMode(m) {
            authMode = m;
            document.getElementById('tabLogin').classList.toggle('active', m === 'login');
            document.getElementById('tabReg').classList.toggle('active', m === 'reg');
            document.getElementById('regFields').style.display = m === 'reg' ? 'block' : 'none';
            document.getElementById('authSubmitBtn').innerText = m === 'reg' ? 'Create Account ‚ûî' : 'Log In ‚ûî';
        }

        async function executeAuth() {
            const email = document.getElementById('authEmail').value.trim();
            const pass = document.getElementById('authPass').value.trim();
            if(!email || !pass) return alert("Fill all details");
            
            try {
                if(authMode === 'reg') {
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('users').doc(res.user.uid).set({
                        email, password: pass, balance: 0.00, status: 'active', time: Date.now()
                    });
                    alert("Account Created! Please Login.");
                    setAuthMode('login');
                } else {
                    await auth.signInWithEmailAndPassword(email, pass);
                }
            } catch(e) { alert(e.message); }
        }

        // Auth Observer
        auth.onAuthStateChanged(user => {
            if(user) {
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    userData = doc.data();
                    if(userData.status === 'blocked') {
                        alert("Account Blocked!");
                        auth.signOut();
                        return;
                    }
                    document.getElementById('authWrapper').style.display = 'none';
                    document.getElementById('mainTerminal').style.display = 'flex';
                    syncUI(user.email);
                    loadChart();
                });
            } else {
                document.getElementById('authWrapper').style.display = 'flex';
                document.getElementById('mainTerminal').style.display = 'none';
            }
        });

        function syncUI(email) {
            document.getElementById('balanceText').innerText = "$" + (userData.balance || 0).toFixed(2);
            document.getElementById('profileIco').innerText = email[0].toUpperCase();
        }

        function loadChart() { 
            new TradingView.widget({ 
                "autosize": true, "symbol": currentSymbol, "interval": "1", "theme": "dark", 
                "container_id": "chartContainer", "hide_top_toolbar": true, "backgroundColor": "#0b0e14",
                "hide_side_toolbar": true
            }); 
        }

        function changeAsset(val) { currentSymbol = val; loadChart(); }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; if(id==='depModal') resetD(); }

        async function startTrade(type) {
            const amt = parseFloat(document.getElementById('invAmount').value);
            const dur = parseInt(document.getElementById('invTime').value);
            if(!userData || amt > userData.balance || isTrading || amt <= 0) return alert("Invalid Amount/Balance");
            
            isTrading = true; 
            // Deduct balance in Firestore
            await db.collection('users').doc(auth.currentUser.uid).update({
                balance: firebase.firestore.FieldValue.increment(-amt)
            });
            
            let time = dur;
            document.getElementById('tradeTimer').classList.remove('hidden');
            
            const itv = setInterval(() => {
                time--; 
                document.getElementById('clock').innerText = `00:${time < 10 ? '0'+time : time}`;
                if(time <= 0) {
                    clearInterval(itv); 
                    document.getElementById('tradeTimer').classList.add('hidden');
                    isTrading = false;
                    
                    const win = Math.random() > 0.48; // Logic same as your update
                    const profit = amt * 1.82;
                    
                    if(win) {
                        db.collection('users').doc(auth.currentUser.uid).update({
                            balance: firebase.firestore.FieldValue.increment(profit)
                        });
                        showResultModal(true, profit);
                    } else {
                        showResultModal(false, amt);
                    }
                }
            }, 1000);
        }

        function showResultModal(win, val) {
            const m = document.getElementById('resModal');
            const title = document.getElementById('resTitle');
            const amtText = document.getElementById('resAmt');
            const ico = document.getElementById('resIco');
            
            if(win) {
                title.innerText = "PROFIT"; title.style.color = "#22c55e";
                amtText.innerText = "+$" + val.toFixed(2); ico.innerText = "üèÜ";
            } else {
                title.innerText = "LOSS"; title.style.color = "#ef4444";
                amtText.innerText = "-$" + val.toFixed(2); ico.innerText = "‚ùå";
            }
            m.style.display = 'flex';
        }

        // Deposit Logic (Connected to Admin Panel 'requests')
        function toStep2() { if(document.getElementById('dInp').value >= 10) { document.getElementById('dStep1').classList.add('hidden'); document.getElementById('dStep2').classList.remove('hidden'); } }
        function toStep3() { document.getElementById('dStep2').classList.add('hidden'); document.getElementById('dStep3').classList.remove('hidden'); }
        
        async function finalDepSubmit() {
            const tg = document.getElementById('dTg').value;
            const tx = document.getElementById('dTx').value;
            const amt = document.getElementById('dInp').value;
            if(!tg || !tx) return alert("Fill proof details");

            await db.collection('requests').add({
                uid: auth.currentUser.uid,
                email: auth.currentUser.email,
                telegram: tg,
                txid: tx,
                amount: parseFloat(amt),
                status: 'pending',
                time: Date.now()
            });
            alert("Proof Submitted! Wait for approval.");
            closeModal('depModal');
        }

        // Withdrawal Logic (Connected to Admin Panel 'withdrawals')
        async function executeWithdraw() {
            const amt = parseFloat(document.getElementById('wAmt').value);
            const addr = document.getElementById('wAddr').value;
            const net = document.getElementById('wNet').value;

            if(amt < 20) return alert("Min withdrawal $20");
            if(amt > userData.balance) return alert("Insufficient Balance");
            if(!addr) return alert("Enter Wallet Address");

            await db.collection('users').doc(auth.currentUser.uid).update({
                balance: firebase.firestore.FieldValue.increment(-amt)
            });

            await db.collection('withdrawals').add({
                uid: auth.currentUser.uid,
                email: auth.currentUser.email,
                network: net,
                address: addr,
                amount: amt,
                status: 'pending',
                time: Date.now()
            });

            alert("Withdrawal Request Sent!");
            closeModal('witModal');
        }

        function resetD() { document.getElementById('dStep1').classList.remove('hidden'); document.getElementById('dStep2').classList.add('hidden'); document.getElementById('dStep3').classList.add('hidden'); }
